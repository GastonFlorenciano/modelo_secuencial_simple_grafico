<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Predicción con TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Predicción con TensorFlow.js</h1>

    <button onclick="entrenarModelo()">Entrenar Modelo</button>
    <p id="train-status">Estado: Esperando entrenamiento...</p>

    <h2>Gráfica de Pérdida durante el Entrenamiento</h2>
    <canvas id="lossChart" width="400" height="200"></canvas>
    <p id="loss-info"></p>

    <h2>Predicción</h2>
    <label for="inputX">Valores de X (separados por comas):</label>
    <input type="text" id="inputX" placeholder="10, 20, 15" />
    <button onclick="hacerPrediccion()">Predecir</button>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
